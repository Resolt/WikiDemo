{% extends "wiki/wiki_page_base.html" %}

{% block headerblock %}
    <title>{{ wiki_page_detail.title }}</title>
{% endblock %}

{% block bodyblock %}

<h2>{{ wiki_page_detail.title }}</h2>
<div class="jumbotron">
    <p>{{ wiki_page_detail.text }}</p>
</div>

<div class="container">
    <p>
        <a class="btn btn-warning" href="{% url 'wiki:update' pk=wiki_page_detail.pk %}">Edit</a>
        <a class="btn btn-warning" href="{% url 'wiki:delete' pk=wiki_page_detail.pk %}">Delete</a>
    </p>
</div>

{% endblock %}
