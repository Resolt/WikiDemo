{% extends "wiki/wiki_page_base.html" %}

{% block bodyblock %}

<h1>Delete {{ wiki_page.title }}? </h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'wiki:detail' pk=wiki_page.pk %}">Cancel</a>
</form>

{% endblock %}
