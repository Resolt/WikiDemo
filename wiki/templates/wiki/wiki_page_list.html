{% extends "wiki/wiki_page_base.html" %}

{% block bodyblock %}

    <h1>Here is the list of all the wiki pages</h1>

    <ol>
        {% for wiki_page in wiki_page_list %}
        <h2><li><a href="{{ wiki_page.id }}">{{ wiki_page.title }}</a></li></h2>
        {% endfor %}
    </ol>

{% endblock %}
